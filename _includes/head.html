<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ site.title }} | {{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    <!-- meta robots -->
    {% if page.noindex %}
        <meta name="robots" content="noindex" />
    {% endif %}
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <link rel="stylesheet" href="{{ "/static/css/normalize.css" | prepend: site.baseurl }}">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "/static/css/style.css" | prepend: site.baseurl }}">

    <!-- FontAwesome -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Scripts -->
    <!-- Typekit code -->
    <script type="text/javascript" src="//use.typekit.net/ssa5dyz.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="{{ site.baseurl }}/static/js/html5shiv.min.js"></script>
    <script type="text/javascript" src="{{ site.baseurl }}/static/js/jquery.bxslider.min.js"></script>
    <script type="text/javascript" src="{{ site.baseurl }}/static/js/jquery.nouislider.min.js"></script>
    <script type="text/javascript" src="{{ site.baseurl }}/static/js/jquery.tooltipster.min.js"></script>
    <script type="text/javascript" src="{{ site.baseurl }}/static/js/init.js"></script>

    {% if page.title == 'For Individuals' %}
    <script type="text/javascript" src="{{ site.baseurl }}/static/js/calculator.js"></script>
    {% endif %}

</head>
